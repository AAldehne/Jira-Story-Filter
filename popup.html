<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Story Cleaner</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 12px;
        width: 300px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
      }
      button {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      button.active {
        border-color: #4c9aff;
        box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
      }
      .muted {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Jira Story Cleaner</h1>
    <div class="grid">
      <button id="btnInArbeit">In Arbeit</button>
      <button id="btnFertig">Fertig</button>
      <button id="btnOff">Alle</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
