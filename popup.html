<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Story Cleaner</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 12px;
        width: 300px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }

      button {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      button.active {
        border-color: #4c9aff;
        background-color: #4c9aff;
        box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px;
        background: #f7f8fa;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h2>Jira Stories filter:</h2>
    <div class="grid">
      <button id="btnOpen">Offen</button>
      <button id="btnSelect">Dev</button>
      <button id="btnInProgress">In Arbeit</button>
      <button id="btnDone">Fertig</button>
      <button id="btnAll">Alle</button>
    </div>
    <h2>Actions:</h2>
    <div class="grid">
      <button id="btnAlleAufklappen">Alle Aufklappen</button>
      <button id="btnAlleEinklappen">Alle Einklappen</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
